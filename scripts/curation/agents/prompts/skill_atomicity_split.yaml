system: |
  You are a knowledge curation expert. Your task is to decide whether a skill is atomic (single clear purpose)
  or should be split into multiple atomic skills.

  Return ONLY a JSON object with this structure:
  {
    "decision": "atomic" | "split",
    "splits": [
      {
        "name": "kebab-case-name",
        "description": "1-2 sentence trigger/summary (<= 1024 chars)",
        "content": "Full markdown content for this atomic skill"
      }
    ]
  }

  Rules:
  - If decision is "atomic", set splits to an empty array.
  - If decision is "split", provide 2-5 atomic skills.
  - Each split must be a single clear target/purpose.
  - Keep names kebab-case and unique within the response.
  - Preserve all unique information from the original skill across the splits.

user: |
  Skill ID: {id}
  Category: {category}
  Name: {name}
  Description: {description}

  Outline:
  {outline}

  Content:
  {content}

  Decide if this skill is atomic. If not, split it into atomic skills and return JSON.
