{% set swap_oob = oob | default(False) %}
<div id="settings-flash" {% if swap_oob %}hx-swap-oob="true"{% endif %}>
  {% if message %}
    <article class="flash {{ message_level }}">{{ message }}</article>
  {% endif %}
  {% if error %}
    <article class="flash error">{{ error }}</article>
  {% endif %}
  {% if not message and not error %}
    <!-- empty flash slot -->
  {% endif %}
</div>
